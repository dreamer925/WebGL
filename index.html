<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#2</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>

<body onload="init()">

<h2>Virich Cyclic Surface with "Trackball" Mouse Rotation</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div id="input-fields">
    <label for="a">a:</label>
    <input type="text" id="a" value="2"><br>

    <label for="b">b:</label>
    <input type="text" id="b" value="3"><br>

    <label for="c">c:</label>
    <input type="text" id="c" value="1"><br>

    <label for="d">d:</label>
    <input type="text" id="d" value="4"><br>

    <label for="s">Scale:</label>
    <input type="text" id="s" value="0.2"><br>

    <button style="margin: 10px; padding: 4px, 8px;" id="draw">Apply</button>
</div>

<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>

<script src="./main.js"></script>
